---
config_version: "1.0.0"

punctuator:
  use_space: false
  half_shape: &piautiam
    " ": {commit: " "}
    # "-": {commit: "-"}
    ",": {commit: "，"}
    ".": {commit: "。"}
    "?": {commit: "？"}
    "!": {commit: "！"}
    ":": [：, ":"]
    ";": [；, ";"]
    "(": [（, "("]
    ")": [）, ")"]
    "~": [～, "~"]
    "/": [／, "/"]
    "|": [｜, "|"]
    "[": [「, 『, 【, "["]
    "]": [」, 』, 】, "]"]
    "'": {commit: "'"}
    "\"": {commit: "\""}
    "\\": [、, ＼, "\\"]
    "_": [——, —, "_"]
    "<": [",", "<", 〈, 《]
    ">": [……, "．", ".", ">", 〉, 》, "　"]
    "@": {commit: "@"}
    "#": {commit: "#"}
    "$": {commit: "$"}
    "%": {commit: "%"}
    "^": {commit: "^"}
    "&": {commit: "&"}
    "*": {commit: "*"}
    "+": {commit: "+"}
    "=": {commit: "="}
    "{": {commit: "{"}
    "}": {commit: "}"}
    "`": {commit: "`"}
  full_shape:
    <<: *piautiam
